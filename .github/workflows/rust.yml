name: Rust

on:
  push:
    branches: [ active ]
  pull_request:
    branches: [ active ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu_build:
    name: Ubuntu Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Rust Toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  windows_build:
    name: Windows Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Rust Toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        toolchain: nightly
    - name: Run tests
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test
        toolchain: nightly
    
